name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go test
        run: go test ./...

  integration-test:
    name: Integration Test (Postgres)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: cbtlms
          POSTGRES_USER: cbtlms
          POSTGRES_PASSWORD: cbtlms_dev_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cbtlms -d cbtlms"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      CBTLMS_INTEGRATION: "1"
      CBTLMS_TEST_DSN: postgres://cbtlms:cbtlms_dev_password@localhost:5432/cbtlms?sslmode=disable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U cbtlms -d cbtlms; then
              exit 0
            fi
            sleep 2
          done
          echo "Postgres not ready"
          exit 1

      - name: Apply migrations
        run: |
          set -euo pipefail
          for f in internal/db/migrations/*.up.sql; do
            echo "APPLY $f"
            psql "$CBTLMS_TEST_DSN" -v ON_ERROR_STOP=1 -f "$f"
          done

      - name: Run integration tests
        run: go test ./internal/exam -run 'Integration' -v
